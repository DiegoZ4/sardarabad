<ion-grid fixed>

  <ion-row>
    <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
              *ngFor="let noticia of noticias; let i = index">

              
      <app-noticia *ngIf="noticia.tipo == 'nota'" [noticia]="noticia" [enFavs]="enFavs" [i]="i"></app-noticia>
      <app-banner *ngIf="noticia.tipo == 'banner'" [noticia]="noticia" [i]="i"></app-banner>
    </ion-col>
  </ion-row>

</ion-grid>
